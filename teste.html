<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro da Liga dos Programadores</h1>
    <hr>
    Nome:
    <input type="text" name="q" placeholder="Digite seu nome" required>
    <p>
    Email:
    <input type="email" name="q" placeholder="Digite seu email" required>
    - Password: 
    <input type="password" name="q" placeholder="Digite sua senha" required>
    </p>
    Data de Nascimento:
    <input type="date" name="q" required>
    - Foto 
    <input type="file">
    <p>
     Nacionalidade:
    <select id="Pais" name="Pais"> 
    <option value="Brasil">Brasil</option>
    <option value="Estados Unidos">Estados Unidos</option>
    <option value="Japao">Japao</option> 
    </select>
    - Gênero: 
    <input type="radio" name="gender" value="male"> Homem
    <input type="radio" name="gender" value="female"> Mulher
    <input type="radio" name="other" value="other"> Outro
    </p> 
     Linguagens que você domina:
     <input type="checkbox"> JavaScript -
     <input type="checkbox"> Python -
     <input type="checkbox"> C - 
     <input type="checkbox"> Java
     <p>
        <textarea rows="10" cols="30">Por que você quer ser programador?</textarea>
     </p>
     <button>Criar</button>


     
</body>
</html>
